<span>Navigation completion</span>
<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width:66%" > 66%</div>
</div>

<p>This is the about view.</p>

<div ng-app="shoppingApp">
	<h1 class="page-header">Cricket</h1>
	<div ng-controller="AboutCtrl">
		<table class= "table">
			<tr>
				<th>Name</th>
				<th>Position</th>
				<th>Team</th>
				<th>Ranking</th>
			</tr>
			<tr ng-repeat="item in team.data">
				<td>{{item.name}}</td>
				<td>{{item.position}}</td>
				<td>{{item.team}}</td>
				<td>{{item.ranking}}</td>
			</tr>
		</table>

		<div class="primary">UI GRID</div>

		<div ui-grid="{ data: team.data }" class="myGrid"></div>
	</div>
</div>
